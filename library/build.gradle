apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.LintraMax'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "3.10.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    // add dependencies here
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.10.2'

    // v8.* and above cannot compile in Android. https://github.com/vigna/fastutil/issues/136
    api 'it.unimi.dsi:fastutil:7.2.1'

    api 'com.machinezoo.noexception:noexception:1.4.4'
    api 'com.machinezoo.fingerprintio:fingerprintio:0.1.1'
    api 'commons-io:commons-io:2.6'

    api 'net.sourceforge.streamsupport:streamsupport:1.6.1'
}
